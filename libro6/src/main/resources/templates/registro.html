   <div th:replace="inicio :: navbar"></div>

    <div class="form-login">
    <form th:action="@{/registrar}" method = "POST">
        
         <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        <h5>Registro</h5>
            
        <input th:value="${nombre}" class="form-control" type="text" name="nombre" placeholder="Nombre"/>
        <input th:value="${apellido}" class="form-control" type="text" name="apellido" placeholder="Apellido"/>
        <input th:value="${email}" class="form-control" type="email" name="email" placeholder="Email"/>
        <input th:value="${clave}" class="form-control" type="password" name="clave" placeholder="Clave"/>
        
        <button class="buttons" type="submit" name="registro" onclick="alert('Registrado')"> Registrar</button>
        <button class="buttons" type="reset" name="borrar" onclick="alert('Borrado')"> Limpiar registro</button>        
    </form>
    </div>
