<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Autor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libre3.css">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   <div th:replace="index :: navbar"></div>
       
    <form class="form-group" th:action="@{/registroAutor}" method = "POST">
       <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
        <input
          th:value="${nombre}"
          type= "text"
          class= "form-control"
          name = "nombre"
          placeholder="Ingrese el nombre y apellido del autor"
        />      
        <button class="button" type="submit" name="guardar" onclick="alert('Registrado')">Guardar</button>
      <button class="button" type="reset" name="borrar" onclick="alert('Borrado')">Borrar</button>   
    </form>
    <audio controls="controls" class ="pat">
    <source src="css/musica.mp3" type="audio/mpeg"> 
  </audio>  
  </body>
</html>
