<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tabla2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libre2.css">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   <div th:replace="index :: navbar"></div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th><strong>Nombre</strong></th>
            <th><strong>Editar</strong></th>
            <th><strong>Alta/Baja</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="listadoAux :${lista}">
                    <td th:text="${listadoAux.nombre}"></td>
                    <td><a class="btn btn-warning" th:href="@{autor/{id} (id=${listadoAux.id})}">Editar</a></td>
                    <td th:if="${listadoAux.alta==false}"><a class="btn btn-success" th:href="@{autor/alta/{id} (id=${listadoAux.id})}">Alta</a></td>
                    <td th:unless="${listadoAux.alta==false}"><a class="btn btn-danger" th:href="@{autor/baja/{id} (id=${listadoAux.id})}">Baja</a></td>
                </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
